#
# client.conf is a sample client configuration file for the sauvegarde project
#
# Each group refers to a program from sauvegarde project.

[All]
#
# Debug configuration
#
debug-mode=true


[Client]
#
# directory-list defines some directories to be monitored (default = none)
#
directory-list=~/sauvegarde

#
# blocksize : the blocksize on which SHA256 should be calculated (default = 16384)
#
blocksize=16384

# cache-directory : directory to store cache files (default is /var/tmp/sauvegarde)
# cache-db-name   : file where all SQLITE cache data will go.
# serveur-ip      : serveur's IP (IP address on which serveur's server is running).
#
cache-directory=~/run/sauvegarde/client
cache-db-name=filecache.db


[Serveur]
#
# Port on which serveur's server will listen for connexions (default 5468)
#
serveur-ip=127.0.0.1
serveur-port=5468

# Travis CI script
language: c

# Compilers to test.
compiler:
    - gcc
    - clang

# Dependencies
before_install:
    # update packages definitions
    - sudo apt-get update -qq

install:
    # Those handled by apt-get
    - sudo apt-get install -qq build-essential intltool gettext pkg-config libsqlite3-dev libglib2.0-dev

    # jansson
    - git clone git://github.com/akheron/jansson.git
    - (cd jansson;  autoreconf -f -i ; CFLAGS=-Werror ./configure; make; sudo make install; sudo ldconfig)

# Building sauvegarde
script:

    - ./autoclean.sh && ./autogen.sh && ./configure --prefix=/home/dup/local --enable-debug --disable-silent && make && sudo make install && /home/dup/local/bin/client --version



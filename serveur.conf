#
# serveur.conf is a sample serveur configuration file for the sauvegarde project
#
[All]
#
# Debug configuration
#
debug-mode=true

[Serveur]
#
# Port on which serveur's server will listen for connexions (default 5468)
#
serveur-port=5468

#
# Backend configuration
# [File_Backend] is the first one and uses flat files
#
[File_Backend]
#
# file-directory is the directory where file_backend backend will writes
# data and meta data.
#
# dir-level defines
file-directory=/var/tmp/sauvegarde/serveur
dir-level=2
